<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="conatainer">
        <nav>
            <img src="./iconos/Platzi_YardSale_Icons/icon_menu.svg" alt="menu" class="menu">
            <div class="navbar-left">
                <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
                <ul>
                    <li>
                        <a href="shoppingcart.html">All</a>
                    </li>
                    <li>
                        <a href="shoppingcart.html">Zapatillas</a>
                    </li>
                    <li>
                        <a href="shoppingcart.html">Deportivos</a>
                    </li>
                    <li>
                        <a href="shoppingcart.html">Girls</a>
                    </li>
                    <li>
                        <a href="shoppingcart.html">Others</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <ul>
                    <li class="navbar-email">paulsantiagovaldivia@gmail.com
                        <img src="./iconos/Platzi_YardSale_Icons/flechita.svg" alt="">
                    </li>
                    <li class="navbar-shopping-cart">
                        <img src="./iconos/Platzi_YardSale_Icons/icon_shopping_cart.svg" alt="shopping cart">
                        <div id="cont-shopping-cart">0</div>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://sneakernews.com/wp-content/uploads/2020/12/ebay-nike-dunk-sponsored-dunk-lead.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://sneakernews.com/wp-content/uploads/2020/12/ebay-nike-dunk-sponsored-dunk-banner-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://i.ytimg.com/vi/8DmYlbzapdM/maxresdefault.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          
        <div class="row" id="cards"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Items</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tFoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacio - comience a Comprar</th>
                </tr>
            </tFoot>
        </table>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>titulo</h5>
                    <p>precios</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="shoppingcart.js"></script>
</body>

</html>
