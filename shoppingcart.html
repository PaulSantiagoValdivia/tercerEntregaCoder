<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="conatainer">
        <nav>
            <img src="./iconos/Platzi_YardSale_Icons/icon_menu.svg" alt="menu" class="menu">
            <div class="navbar-left">
                <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
                <ul>
                    <li>
                        <a href="/">All</a>
                    </li>
                    <li>
                        <a href="/">Monky</a>
                    </li>
                    <li>
                        <a href="/">Bull</a>
                    </li>
                    <li>
                        <a href="/">SnoopDog</a>
                    </li>
                    <li>
                        <a href="/">Beer</a>
                    </li>
                    <li>
                        <a href="/">Others</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <ul>
                    <li class="navbar-email">paulsantiagovaldivia@gmail.com
                        <img src="./iconos/Platzi_YardSale_Icons/flechita.svg" alt="">
                    </li>
                    <li class="navbar-shopping-cart">
                        <img src="./iconos/Platzi_YardSale_Icons/icon_shopping_cart.svg" alt="shopping cart">
                        <div id="cont-shopping-cart">0</div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row" id="cards"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Items</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tFoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacio - comience a Comprar</th>
                </tr>
            </tFoot>
        </table>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>titulo</h5>
                    <p>precios</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="shoppingcart.js"></script>
</body>

</html>
